<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  
  <body>
    <!-- calculator body -->
    <div class="calculator-body">

      <div class="row">
        <div class="screen">0</div>
      </div>
      
      <div class="row"><!-- row one -->
        <button class="calc-button">AC</button>
        <button class="calc-button">DEL</button>
        <button class="calc-button">%</button>
        <button class="calc-button">+</button>
      </div>  <!-- end row one -->
      
      <div class="row"><!-- row two -->
        <button class="calc-button">9</button>
        <button class="calc-button">8</button>
        <button class="calc-button">7</button>
        <button class="calc-button">&minus;</button>
      </div>  <!-- end row two -->

      <div class="row"><!-- row three -->
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">&times;</button>  <!-- multiplication -->
      </div>  <!-- end row three -->

      <div class="row"><!-- row four -->
        <button class="calc-button">3</button>
        <button class="calc-button">2</button>
        <button class="calc-button">1</button>
        <button class="calc-button">&divide;</button>  <!-- division -->
      </div>  <!-- end row four -->

      <div class="row"><!-- row five -->

        <div class="row-divider">
          <button class="calc-button">0</button>
          <button class="calc-button">.</button>
        </div>
        
        <div class="row-divider">
          <button class="calc-button">ENTER</button>
        </div>

      </div>  <!-- end row five -->

    </div> <!-- end of calculator body -->

    <script src=index.js></script>

  </body>

</html>
